{% extends 'base.html' %}

<!-- 제목 블럭 Start (기본값 My Blog Page) -->
{% block title %}
Board Detail
{% endblock%}
<!-- 제목 블록 End -->

<!-- 스타일 블록  Start -->
{% block extra-style %}
<style type="text/css">
    .content {
        max-width:1000px;
        margin: auto;
        padding:10px;
    }

    .board_for_read {
        width: 100%;
        background-color:#f8f9fa;
    }

    #title {
        height: 32px;
        width: 100%;
        border-radius: 0.5em;
        border: none;
        font-family: inherit;
        font-size: inherit;
        background: none;
    }

    textarea {
        width: 100%;
        font-family: inherit;
        font-size: 100%;
        resize: none;
        border-radius: 0.5em;
        padding-block: 10px;
        border: 0px;
        background: none;
    }

    .td_title {
        background-color: #e9ecef;
        border-radius:10px;
        font-weight: bolder;
    }

    .board_for_read {
        width: 100%;
        border-collapse: separate;        
        border-radius:10px;
      }
    .board_for_read > tbody > tr > td {
        padding: 10px;
        border-bottom: 2px solid white;
      }
      .content > h2{
        text-align: center;
      }
</style>
{% endblock %}
<!-- 스타일 블록  End -->

<!-- 콘텐츠 블록 Start -->
{% block content %}

<div class="content">
    <h2 style="display:inline"> Board Detail - <h3 style="display:inline">{{ board.title }}</h3></h2>
    &nbsp;
    <table class="board_for_read">
        <tbody>
            <tr>
                <td class="td_title" style="text-align:center; width:20%;">제목</td>
                <td style="padding:10px;">
                    <input type="text" name="title" id="title" value="{{ board.title }}" readonly/>
                </td>
            </tr>
            <tr>
                <td class="td_title" style="text-align:center; width:20%;">작성일자</td>
                <td style="padding:10px;">
                    <span>{{ board.pub_date }}</span>
                </td>
            </tr>
            <tr>
                <td class="td_title" style="text-align:center;">내용</td>
                <td style="padding:10px;">
                    <textarea name="detail" id="detail" rows="10" readonly>{{ board.content }}</textarea>
                </td>
            </tr>
        </tbody>
    </table>
    &nbsp;
    <div style="text-align:right;">
        <a class="btn btn-secondary btn" style="text-decoration:none; color:white" href="{% url 'board:index' %}"> Back</a>
    </div>
</div>
{% endblock %}
<!-- 콘텐츠 블록 End -->

<!--  스크럽트 블록 Start -->
{% block extra-script %}

{% endblock %}
<!--  스크럽트 블록 End -->
