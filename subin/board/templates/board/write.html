{% extends 'base.html' %}

<!-- 제목 블럭 Start (기본값 My Blog Page) -->
{% block title %}
Board Write
{% endblock%}
<!-- 제목 블록 End -->

<!-- 스타일 블록  Start -->
{% block extra-style %}
<style type="text/css">
    h2{
        text-align: center;
    }
    .content {
        margin: auto;
    }

    .board_for_read {
        width: 100%;
        background-color:#f1f1f1;
    }

    #title {
        height: 32px;
        width: 100%;
        border-radius: 0.5em;
        border: none;
        font-family: inherit;
        font-size: inherit;
    }

    textarea {
        width: 100%;
        font-family: inherit;
        font-size: 100%;
        resize: none;
        border-radius: 0.5em;
        padding-block: 10px;
        border: 0px;
    }

    .td_title {
        background-color: #d8d8d8;
        font-weight: bolder;
    }
</style>
{% endblock %}
<!-- 스타일 블록  End -->

<!-- 콘텐츠 블록 Start -->
{% block content %}
<h2>Board Write <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
  </svg></h2>

<div class="content">
    <form action="{% url 'board:write_board' %}" method="post">
    {% csrf_token %}

    <div style="text-align:right;">
        <button type="submit" class="btn btn-secondary btn">저장</button>
    </div>
    &nbsp;

    <table class="board_for_read" align="center">
        <tbody>
            <tr>
                <td class="td_title" style="text-align:center; width:15%;">제목</td>
                <td style="padding:10px;">
                    <input type="text" name="title" id="title" value="{{ board.title }}"/>
                </td>
            </tr>
            <tr>
                <td class="td_title" style="text-align:center;">내용</td>
                <td style="padding:10px;">
                    <textarea name="detail" id="detail" rows="10">{{ board.content }}</textarea>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
    &nbsp;  
    <div style="text-align:right;">
        <a class="btn btn-secondary btn" style="text-decoration:none; color:white" href="{% url 'board:index' %}"> Back</a>
    </div>

</div>
{% endblock %}
<!-- 콘텐츠 블록 End -->

<!--  스크럽트 블록 Start -->
{% block extra-script %}
{% endblock %}
<!--  스크럽트 블록 End -->
