{% extends 'base.html'%}

{% block title %}Taggit Cloud{% endblock%}
{% block extra-style%}
<style type="text/css">
   .tag-cloud{
        width: 100%;
        margin-left: 30px;
        text-align: center;
        padding: 5px;
        border: 2px solid rgb(251, 251, 179);
        background-color: #ffc;
    }
    .tag-1{font-size: 16px;}
    .tag-2{font-size: 18px;}
    .tag-3{font-size: 20px;}
    .tag-4{font-size: 22px;}
    .tag-5{font-size: 24px;}
    .tag-6{font-size: 26px;}

    a{
        color: gray;
    }
</style>
{% endblock%}

{% block content%}
<h2>Blog Tag Cloud</h2>
<br>

<div class="tag-cloud">
    {% load taggit_templatetags2_tags %}
    {% get_tagcloud as tags%}
    {% for tag in tags %}
    <span class="tag-{{tag.weight|floatformat:0}}">
        <a href="{% url 'blog:tagged_object_list' tag.name %}">{{tag.name}}({{tag.num_times}})</a>
    </span>
    {% endfor %}
</div>
{% endblock%}
