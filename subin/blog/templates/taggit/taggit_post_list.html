{% extends 'base.html'%}

{% block title %}Taggit Post List{% endblock%}

{% block content%}
<h2>Post for tag -{{tagname}}</h2>
<br>

{% for post in object_list%}
    <h3><a href="{{post.get_absolute_url}}">{{post.title}}</a></h3>
    {{post.modify_dt|date:'N d, Y'}}
    <p>{{post.description}}</p>
    <hr>
{% endfor %}
{% endblock%}
